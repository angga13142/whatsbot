name: ðŸ” PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # PR VALIDATION
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  pr-checks:
    name: ðŸ” PR Validation
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ” Lint changed files
        run: |
          git diff --name-only origin/${{ github.base_ref }}...HEAD | \
          grep '\.js$' | \
          xargs npm run lint -- || true

      - name: ðŸ§ª Run affected tests
        run: npm test -- --findRelatedTests $(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '\.js$' | tr '\n' ' ')

      - name: ðŸ“ Check code size
        run: |
          echo "Checking bundle size..."
          du -sh src/ | awk '{print "Source size: " $1}'

      - name: ðŸ“Š PR Summary
        run: |
          echo "## ðŸ“Š PR Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changed Files:" >> $GITHUB_STEP_SUMMARY
          git diff --name-only origin/${{ github.base_ref }}...HEAD >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results: âœ… Passed" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # CODE REVIEW BOT
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  review-bot:
    name: ðŸ¤– Automated Review
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¤– Review PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            let comments = [];

            // Check for large files
            const largeFiles = files.filter(f => f.changes > 500);
            if (largeFiles.length > 0) {
              comments.push(`âš ï¸ Large files detected (>500 lines): ${largeFiles.map(f => f.filename).join(', ')}`);
            }

            // Check for test files
            const hasTests = files.some(f => f.filename.includes('.test.js'));
            if (!hasTests && files.some(f => f.filename.startsWith('src/'))) {
              comments.push('âš ï¸ No test files found. Consider adding tests for new features.');
            }

            if (comments.length > 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## ðŸ¤– Automated Review\n\n${comments.join('\n')}`
              });
            }
