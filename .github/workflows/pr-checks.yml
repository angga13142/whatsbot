name: PR Checks

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Validate current commit (last commit)
        if: github.event_name == 'push'
        run: npx commitlint --from HEAD~1 --to HEAD --verbose
      - name: Validate PR commits
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose

  pr-title:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Simple check to ensure PR title matches Conventional Commits
          validateSingleCommit: false

  check-conflicts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for merge conflicts
        # This is a basic check. GitHub UI handles this better, but this fails the job explicitly.
        # Actually, git merge-tree is a better way but requires fetching target.
        # A simpler approach is ensuring PR is up to date or using a dedicated action.
        # For now, let's use a popular action or skip if too complex for basic implementation.
        # Using a dedicated action for conflict check:
        uses: eps1lon/actions-label-merge-conflict@v3
        with:
          dirtyLabel: 'conflicts'
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          commentOnDirty: 'This pull request has conflicts, please resolve them.'

  validate-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Validate package.json
        run: |
          if [ ! -f package.json ]; then
            echo "package.json does not exist"
            exit 1
          fi
          # Basic JSON validation
          cat package.json | jq .

  check-todos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Scan for TODO/FIXME
        uses: output-r/todo-action@v1.0.0
        with:
          exclude_directory: 'node_modules,dist,build,coverage'
          # This usually just comments on the PR, doesn't always fail.
          # For failing on TODOs, we can use grep:
      - name: Fail on new TODOs (Optional - Manual Check)
        run: |
          # This is just a demonstration. 
          # Realistically, you might want to allow TODOs but track them.
          # grep -r "TODO" . || true 
          echo "Scanning for TODOs..."
