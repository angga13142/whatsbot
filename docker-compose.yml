version: '3.8'

services:
  # ══════════════════════════════════════════════════════════
  # WhatsApp Bot Service
  # ══════════════════════════════════════════════════════════
  whatsapp-bot:
    build: .
    container_name: cashflow-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - BOT_PHONE_NUMBER=${BOT_PHONE_NUMBER}
      - AUTH_METHOD=${AUTH_METHOD:-pairing}
      - DB_TYPE=postgresql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-cashflow_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./storage/auth:/app/storage/auth
      - ./storage/images:/app/storage/images
      - ./storage/reports:/app/storage/reports
      - ./storage/backups:/app/storage/backups
      - ./storage/logs:/app/storage/logs
    depends_on:
      - postgres
    networks:
      - cashflow-network

  # ══════════════════════════════════════════════════════════
  # PostgreSQL Database
  # ══════════════════════════════════════════════════════════
  postgres:
    image: postgres:14-alpine
    container_name: cashflow-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-cashflow_db}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - cashflow-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # ══════════════════════════════════════════════════════════
  # pgAdmin (Optional - Database Management UI)
  # ══════════════════════════════════════════════════════════
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cashflow-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@example.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
    ports:
      - '5050:80'
    depends_on:
      - postgres
    networks:
      - cashflow-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local

networks:
  cashflow-network:
    driver: bridge
